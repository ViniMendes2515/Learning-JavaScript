<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class = "container">
      <h1 class = "title-1">Tabela IMC</h1>
        <article class = "info">
          <div>
            <h2 class = "title-3">IMC</h2>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
          </div>
          <div>
            <h2 class = "title-3">Resultado</h2>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
          </div>
          
        </article>
        <h2 class = "title-2">Calcule seu IMC</h2>
        <form action="#" id = "form" method="POST">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" class = "input-peso">
            <label for="altura">Altura:</label>
            <input type="text" id="altura" class = "input-altura">
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado">

        </div>
            
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
